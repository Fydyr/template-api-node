openapi: 3.0.0
info:
  title: Prisma API
  version: 1.0.0
  description: API pour gérer les utilisateurs
servers:
  - url: http://localhost:3000
    description: Serveur local
tags:
  - name: user
    description: Opérations sur les utilisateurs
paths:
  /users:
    get:
      tags:
        - user
      summary: Récupère tous les utilisateurs
      responses:
        '200':
          description: Liste des utilisateurs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '204':
          description: Aucun utilisateur trouvé
  /user:
    post:
      tags:
        - user
      summary: Crée un nouvel utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Utilisateur créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Données invalides
        '409':
          description: Utilisateur déjà existant
  /user/login:
    post:
      tags:
        - user
      summary: Connexion d'un utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':
          description: Mot de passe incorrect
        '204':
          description: Utilisateur non trouvé
  /user/{userId}:
    patch:
      tags:
        - user
      summary: Met à jour un utilisateur
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Utilisateur mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Données invalides
        '404':
          description: Utilisateur non trouvé
    delete:
      tags:
        - user
      summary: Supprime un utilisateur
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Utilisateur supprimé
        '404':
          description: Utilisateur non trouvé
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        password:
          type: string
